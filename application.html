<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small"></span></h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Gardener</option>
                            <option value="backend">Cashier</option>
                            <option value="full-stack">Floral Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form-control">
                        <label for="pincod">Pincode</label>
                        <input type="number" id="pincod" name="pincod" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2023-13-23" type="date" id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your Resume</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button-container">
                    <a href="index.html"><button type="button">Back</button></a>
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
